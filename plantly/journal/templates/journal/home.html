{% extends "journal/base.html" %}
{% block content %}
<div class="row">
    {% for plant in plants %}
    <div class="col-md-3">
        <div class="card mb-5">
          <img class="card-img-top" src="phil_brasil_square.jpg" alt="{{ plant.name }}">
          <div class="card-body">
            <h5 class="card-title text-center mb-0">{{ plant.name }}</h5>
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#Modal{{ plant.id }}" style="width:100%">Details</button>
            <p class="card-text">Location: {{ plant.location }}<br>Last Watered: {{ plant.last_watered }}<br>Bought: {{ plant.bought }}</p>
            <a href="#" class="btn btn-primary" style="width:100%">Water Me!</a>
          </div>
        </div>
    </div>

    <div class="modal fade" id="Modal{{ plant.id }}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel{{ plant.id }}" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel{{ plant.id }}">{{ plant.name }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{ plant.notes }}
              <hr>
              <div class="form-group">
                <label for="addANote">Add a Note</label>
                <textarea class="form-control" id="addANote" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
{% endblock content %}
